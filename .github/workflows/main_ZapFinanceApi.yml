# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ZapFinanceApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_3a5ebcc2526c4294bee4271a57ae0782 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_90f972707c9a4b63a2a8a366eed65e5b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3a5ebcc2526c4294bee4271a57ae0782 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ZapFinanceApi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7afe8af1afc343b5aaf1ac0ea9713855 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3a5ebcc2526c4294bee4271a57ae0782 }}/appsvc/staticsite:${{ github.sha }}'